<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <style>
        body {
            background-color: #49c0ec;
            font-family: Arial, sans-serif;
            color: white;
        }
        header {
            background-color: #4682b4;
            text-align: center;
            padding: 10px;
        }
        footer {
            background-color: #4682b4;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        h2 {
            color: white;
        }
        p {
            margin: 10px 0;
        }
        /* Image Container */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .image-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        /* Lightbox Styles */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        #lightbox .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Biodata</h1>
    </header>

    <h2>Personal Information</h2>
    <div class="image-container">
        <div>
            <img src="GALLERY.jpg" alt="Gallery Image 1" onclick="openLightbox('GALLERY.jpg')">
        </div>
        <div>
            <img src="GALLERY2.jpg" alt="Gallery Image 2" onclick="openLightbox('GALLERY2.jpg')">
        </div>
    </div>

    <div>
        <p><strong>Name:</strong> Muhammad Zarif Hilman bin Abdul Rashid</p>
        <p><strong>Age:</strong> 22</p>
        <p><strong>Location:</strong> Kedah, Malaysia</p>
        <p><strong>Occupation:</strong> Student at UiTM Kedah</p>
    </div>

    <footer>
        <p>&copy; 2024 Muhammad Zarif Hilman bin Abdul Rashid. All rights reserved.</p>
    </footer>

    <!-- Lightbox for Image Display -->
    <div id="lightbox">
        <span class="close" onclick="closeLightbox()">&#10005;</span>
        <img id="lightbox-img" src="" alt="Large Image">
    </div>

    <script>
        function openLightbox(imageSrc) {
            document.getElementById('lightbox').style.display = 'flex';
            document.getElementById('lightbox-img').src = imageSrc;
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>

</body>
</html>
