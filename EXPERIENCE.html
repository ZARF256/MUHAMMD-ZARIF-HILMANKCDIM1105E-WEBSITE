<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience</title>
    <style>
        body {
            background-color: #8c79b4;
            font-family: Arial, sans-serif;
            color: white;
        }
        header {
            background-color: #6a559a;
            text-align: center;
            padding: 10px;
        }
        footer {
            background-color: #6a559a;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        h2 {
            color: white;
        }
        p {
            margin: 10px 0;
        }

        /* Thumbnails for images */
        .experience-img {
            width: 100px; /* Set the thumbnail size */
            height: 100px;
            object-fit: cover;
            margin: 5px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Lightbox Styles */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%; /* Ensure the image does not overflow */
            object-fit: contain;
            margin: auto;
        }

        #lightbox .arrow {
            position: absolute;
            top: 50%;
            font-size: 30px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transform: translateY(-50%);
        }

        #lightbox .arrow-left {
            left: 10px;
        }

        #lightbox .arrow-right {
            right: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Experience</h1>
    </header>

    <h2>INDUSTRIAL TRAINING</h2>

    <!-- Thumbnails of images -->
    <img src="EXPERIENCE1.jpg" alt="EXPERIENCE" class="experience-img" onclick="openLightbox(0)">
    <img src="EXPERIENCE2.jpg" alt="EXPERIENCE" class="experience-img" onclick="openLightbox(1)">
    <img src="EXPERIENCE3.jpg" alt="EXPERIENCE" class="experience-img" onclick="openLightbox(2)">
    <img src="EXPERIENCE4.jpg" alt="EXPERIENCE" class="experience-img" onclick="openLightbox(3)">
    <img src="EXPERIENCE5.jpg" alt="EXPERIENCE" class="experience-img" onclick="openLightbox(4)">
    <img src="EXPERIENCE6.jpg" alt="EXPERIENCE" class="experience-img" onclick="openLightbox(5)">

    <p><strong>INTERNSHIP:</strong> Kerian District Council (2024)</p>
    
    <h2>IMD 310 BUSINESS PROJECT MANAGEMENT</h2>

    <!-- Thumbnails of IMD 310 Business  Images -->
    <img src="EXPERIENCE1.1.jpg" alt="EXPERIENCE 1.1" class="experience-img" onclick="openLightbox(6)">
    <img src="EXPERIENCE1.2.jpg" alt="EXPERIENCE 1.2" class="experience-img" onclick="openLightbox(7)">
    <img src="EXPERIENCE2.2.jpg" alt="EXPERIENCE 2.2" class="experience-img" onclick="openLightbox(8)">
    <img src="EXPERIENCE3.2.jpg" alt="EXPERIENCE 3.2" class="experience-img" onclick="openLightbox(9)">
    <img src="EXPERIENCE4.2.jpg" alt="EXPERIENCE 4.2" class="experience-img" onclick="openLightbox(10)">

 <p><strong>IMD310:</strong> Business Project Management (2024)</p>
    


    <!-- Lightbox for Image Display -->
    <div id="lightbox">
        <span class="arrow arrow-left" onclick="changeImage(-1)">&#10094;</span>
        <img id="lightbox-img" src="" alt="">
        <span class="arrow arrow-right" onclick="changeImage(1)">&#10095;</span>
    </div>

    <footer>
        <p>&copy; 2024 Muhammad Zarif Hilman bin Abdul Rashid. All rights reserved.</p>
    </footer>

    <script>
        var images = [
            "EXPERIENCE1.jpg",
            "EXPERIENCE2.jpg",
            "EXPERIENCE3.jpg",
            "EXPERIENCE4.jpg",
            "EXPERIENCE5.jpg",
            "EXPERIENCE6.jpg",
            "EXPERIENCE1.1.jpg",
            "EXPERIENCE1.2.jpg",
            "EXPERIENCE2.2.jpg",
            "EXPERIENCE3.2.jpg",
            "EXPERIENCE4.2.jpg"
        ];
        var currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            var lightbox = document.getElementById('lightbox');
            var lightboxImg = document.getElementById('lightbox-img');
            lightbox.style.display = "flex"; // Show the lightbox
            lightboxImg.src = images[currentIndex];
        }

        function changeImage(direction) {
            currentIndex = (currentIndex + direction + images.length) % images.length;
            document.getElementById('lightbox-img').src = images[currentIndex];
        }

        // Close the lightbox when clicking outside the image
        document.getElementById('lightbox').onclick = function(event) {
            if (event.target === this) {
                this.style.display = "none";
            }
        }
    </script>

</body>
</html>
