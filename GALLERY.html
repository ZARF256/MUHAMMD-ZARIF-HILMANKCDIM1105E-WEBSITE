<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            background-color: #f9cc85;
            font-family: Arial, sans-serif;
            color: white;
        }
        header {
            background-color: #f5a623;
            text-align: center;
            padding: 10px;
        }
        footer {
            background-color: #f5a623;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        h2 {
            color: white;
        }
        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery img {
            width: 30%;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Lightbox Styles */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            margin: auto;
        }

        #lightbox .arrow {
            position: absolute;
            top: 50%;
            font-size: 30px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transform: translateY(-50%);
        }

        #lightbox .arrow-left {
            left: 10px;
        }

        #lightbox .arrow-right {
            right: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Gallery</h1>
    </header>

    <h2>Photo Collection</h2>
    <div class="gallery">
        <img src="MEMORIES1.jpg" alt="MEMORIES 1" onclick="openLightbox(0)">
        <img src="MEMORIES2.jpg" alt="MEMORIES 2" onclick="openLightbox(1)">
        <img src="MEMORIES3.jpg" alt="MEMORIES 3" onclick="openLightbox(2)">
        <img src="MEMORIES4.jpg" alt="MEMORIES 4" onclick="openLightbox(3)">
        <img src="MEMORIES5.jpg" alt="MEMORIES 5" onclick="openLightbox(4)">
        <img src="MEMORIES6.jpg" alt="MEMORIES 6" onclick="openLightbox(5)">
        <img src="MEMORIES7.jpg" alt="MEMORIES 7" onclick="openLightbox(6)">
        <img src="MEMORIES8.jpg" alt="MEMORIES 8" onclick="openLightbox(7)">
        <img src="MEMORIES9.jpg" alt="MEMORIES 9" onclick="openLightbox(8)">
        <img src="MEMORIES10.jpg" alt="MEMORIES 10" onclick="openLightbox(9)">
    </div>

    <!-- Lightbox for Image Display -->
    <div id="lightbox">
        <span class="arrow arrow-left" onclick="changeImage(-1)">&#10094;</span>
        <img id="lightbox-img" src="" alt="">
        <span class="arrow arrow-right" onclick="changeImage(1)">&#10095;</span>
    </div>

    <footer>
        <p>&copy; 2024 Muhammad Zarif Hilman bin Abdul Rashid. All rights reserved.</p>
    </footer>

    <script>
        var images = [
            "MEMORIES1.jpg",
            "MEMORIES2.jpg",
            "MEMORIES3.jpg",
            "MEMORIES4.jpg",
            "MEMORIES5.jpg",
            "MEMORIES6.jpg",
            "MEMORIES7.jpg",
            "MEMORIES8.jpg",
            "MEMORIES9.jpg",
            "MEMORIES10.jpg"
        ];
        var currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            var lightbox = document.getElementById('lightbox');
            var lightboxImg = document.getElementById('lightbox-img');
            lightbox.style.display = "flex"; // Show the lightbox
            lightboxImg.src = images[currentIndex];
        }

        function changeImage(direction) {
            currentIndex = (currentIndex + direction + images.length) % images.length;
            document.getElementById('lightbox-img').src = images[currentIndex];
        }

        // Close the lightbox when clicking outside the image
        document.getElementById('lightbox').onclick = function(event) {
            if (event.target === this) {
                this.style.display = "none";
            }
        }
    </script>

</body>
</html>
